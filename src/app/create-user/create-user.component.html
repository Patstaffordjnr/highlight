<form [formGroup]="createUserForm" (ngSubmit)="onSubmit()">

    <label for="userName">User name: </label>
    <input id="userName" type="text" formControlName="userName">
  <br>
    <label for="password">Password: </label>
    <input id="password" type="text" formControlName="password">
    <br>
    <label for="id">ID: </label>
    <input id="id" type="text" formControlName="id">
  <br>
    <label for="email">Email: </label>
    <input id="email" type="text" formControlName="email">
    <br>
    <label for="firstName">First name: </label>
    <input id="firstName" type="text" formControlName="firstName">
    <br>
    <label for="lastName">Last name: </label>
    <input id="lastName" type="text" formControlName="lastName">
    <br>
    <label for="dateOfBirth">Date of birth: </label>
    <input id="dateOfBirth" type="text" formControlName="dateOfBirth">
    <br>
    <label for="userType">User type: </label>
    <input id="userType" type="text" formControlName="userType">
    <br>
    <label for="profileImage">Profile picture: </label>
    <input type="file" (change)="onFileChange($event)">
    <br>
    <div class="profile-image-container">
      <img [src]="createUserForm.get('profileImage').value" alt="      " class="profile-image">
    </div>
    <br>
  
    <button type="submit" [disabled]="!createUserForm.valid">Submit</button>
  </form>
