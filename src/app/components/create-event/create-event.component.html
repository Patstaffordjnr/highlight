<div class="create-event">
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <br>
    <p><button class="placeMarkerButton" (click)="placeMarker()" id="placeMarkerButton">{{ buttonText }}</button>: {{markerAddress}}</p>
    <a>Start Date & Time: <input type="datetime-local" formControlName="startDateTime"></a>&nbsp;<a>Finish Date & Time: <input type="datetime-local" formControlName="finishDateTime"></a>
    <button type="submit">Submit</button>
  </form>
</div>
