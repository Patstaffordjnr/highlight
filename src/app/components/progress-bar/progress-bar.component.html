<div class="progress-bar" (click)="clock($event)" #clockhourSelect>
  <div *ngFor="let hour of hours" (click)="hourSelect($event)">
    <div class="hourAM-container" id="progress-bar" #hourDiv>
      {{ hour }}
    </div>
  </div>
  <div class="progress-bar-select" id="progress-bar-select" #hourSelectDiv>
    <span class="dot"></span>
  </div>
</div>
