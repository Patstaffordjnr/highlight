<div  class="main-menu-container flex-grid"  *ngIf="!isLoggedIn">

  <div class="burger-menu" (click)="toggleMenu()">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>

    <div class = "sign-up" *ngIf="menuVisible">
      <a href="signup">Sign Up</a>
    </div>

    <div class = "log-in" *ngIf="menuVisible">
      <a href="login">Log In</a>
    </div>

    <div class = "users" *ngIf="menuVisible">
      <a href="users">Users</a>
    </div>

  </div>
  













  <div class="log-in-main-menu-container" *ngIf="isLoggedIn">
    <div class="burger-menu" (click)="toggleMenu()">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>

    <div *ngIf="menuVisible">
      <div *ngIf= "user" class = "nav-user">
        <a routerLink="/user">User</a>
      </div>
      <div *ngIf= "user" class = "nav-users">
        <a routerLink="/users">Users</a>
      </div>
      <div *ngIf= "admin" class = "nav-edit-events">
        <a routerLink="/editevents">Edit Events</a>
      </div>
      <div *ngIf= "admin" class = "nav-edit-users">
        <a routerLink="/editusers">Edit Users</a>
      </div>
      <div class = "nav-log-out">
      <button (click)="logout()">Log Out</button>
      </div>
    </div>
  </div>
