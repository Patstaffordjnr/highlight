
<div class="event-modal" *ngIf="isOpen" (click)="onBackdropClick($event)">
  <div #modalContent class="modal">
    <div class="item-1">
      <div class="mapContainer">
        <app-map class="map"
          (mapInput)="onMapReady($event)"
  (mapCenterChanged)="onMapMoved($event)"
  (mapClicked)="onMapClicked($event)">
        </app-map>  
      </div>
    </div>
    <br>
      <div class="item-2">
        <div class = "item-2-container">
        <div class="grid-item" id="item-1">
        <img src="/assets/userprofile.jpg" class = "user-img" alt="image" >
        </div>
        <div class="grid-item" id="item-2">
          <b>USER Name</b>
        </div>
        <div class="grid-item" id="item-3">
        {{event.title}}
        </div>
        <div class="grid-item" id="item-4">
          <br>
 <div class="flex-grid">
        <div class="event-start-date-text-container col">
          <div class="event-start-date-text">
            Start
            <br>
            Date :
          </div>
        </div>
        <div class="event-start-date-container col">
          <div class="event-start-date">
            {{event.startAt * 1000 | date: 'MMM d, y'}}
          </div>
        </div>
        <div class="event-start-time-text-container col">
          <div class="event-start-time-text">
            Start
            <br>
            Time :
          </div>
        </div>
        <div class="event-start-time-container col">
          <div class="event-start-time">
            {{event.startAt * 1000 | date: 'shortTime'}}
          </div>
        </div>
      </div>
      <div class="flex-grid">
        <div class="event-finish-date-text-container col">
          <div class="event-finish-date-text">
            Finish
            <br>
            Date :
          </div>
        </div>
        <div class="event-finish-date-container col">
          <div class="event-finish-date">
            {{event.endAt * 1000 | date: 'MMM d, y'}}
          </div>
        </div>
        <div class="event-finish-time-text-container col">
          <div class="event-finish-time-text">
            Finish
            <br>
            Time :
          </div>
        </div>
        <div class="event-finish-time-container col">
          <div class="event-finish-time">
            {{event.endAt * 1000 | date: 'shortTime'}}
          </div>
        </div>
      </div>
                  <div class = "control-container" >
                    <div class = "comtrol" (click) = "onEditClick()">
                      EDIT
                     <a>{{canEdit}}</a>
                     
                    </div>
                  </div>
        </div>
</div>
</div>
</div>
