

<div class="event-modal" *ngIf="isOpen" (click)="onBackdropClick($event)">
  <div class="item-1" #modalContent>
    <div class="a">
      <app-map class="map"></app-map>  
    </div>
  </div>
<br>
  <div class="item-2">
    <button class="close-btn" (click)="onClose()">Ã—</button>
    <p *ngIf="event">Title: {{ event.title }}</p>
    <p *ngIf="event">Type: {{event.eventType}}</p>
    <!-- <p  *ngIf="event">Lat: {{event.lat}}</p>
    <p  *ngIf="event">Lng: {{event.long}}</p> -->
    <p *ngIf="event">Start at: {{event.startAt}}</p>
    <p *ngIf="event">Finish at: {{event.endAt}}</p> 
    <p *ngIf="event">Created at: {{event.createdAt}}</p>
    <p *ngIf="event">Updated at: {{event.updatedAt}}</p> 
    <p *ngIf="event">ID: {{event.id}}</p>
  </div>
</div>
