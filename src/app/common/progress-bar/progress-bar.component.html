  <div class="progress-bar">
    <div class="hours-container dot-boundary" #progressBarDiv>
      <div
        class="dot"
        #dot
        (mousedown)="mouseDown($event)"
        (touchstart)="touchStart($event)"
      ></div>

      <div *ngFor="let hour of hours" class="testHours">
        <div class="hourAM-container">{{ hour }}</div>
      </div>
    </div>
  </div>
