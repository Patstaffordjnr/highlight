  <div class = "home-control-genre">
  <div class="genre">
    <div class="genre-item" (click)="allFunction()">
      <div class="all-button" [class.all-button]="allEventsVisible" [class.all-button-selected]="!allEventsVisible"></div>
      <div class="all"></div>
    </div>
    <div class="genre-item" (click)="bandFunction()">
      <div class="band-button" [class.band-button]="bandEventsVisible" [class.band-button-selected]="!bandEventsVisible"></div>
      <div class="band"></div>
    </div>
    <div class="genre-item" (click)="buskerFunction()">
      <div class="busker-button" [class.busker-button]="buskerEventsVisible" [class.busker-button-selected]="!buskerEventsVisible"></div>
      <div class="busker"></div>
    </div>
    <div class="genre-item" (click)="djFunction()">
      <div class="dj-button" [class.dj-button]="djEventsVisible" [class.dj-button-selected]="!djEventsVisible"></div>
      <div class="dj"></div>
    </div>
    <div class="genre-item" (click)="performanceFunction()">
      <div class="performance-button" [class.performance-button]="performanceEventsVisible" [class.performance-button-selected]="!performanceEventsVisible"></div>
      <div class="performance"></div>
    </div>
  </div>
  </div>
</div>
