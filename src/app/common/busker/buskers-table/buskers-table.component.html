<div class="busker-list-container">
  <div class="busker-list">
    <div class="busker-grid">
      <div class="busker-item" *ngFor="let busker of buskers; let i = index" [class.selected]="busker === selectedBusker" (click)="onSelect(busker)">
        <div class="flex-grid top-section">
          <div class="busker-profile-image-container col">
            <div class="busker-profile-image">
              <img src="assets/default-avatar.png" alt="Busker" />
            </div>
          </div>
          <div class="busker-user-details col">
            <div class="busker-user-name-container">
              <div class="busker-user-name">
                <a>{{ busker.name || busker.email }}</a>
              </div>
            </div>
            <div class="busker-user-role-container">
              <div class="busker-user-role">
                <!-- <a *ngFor="let role of busker.roles">{{ role }}</a> -->
              </div>
            </div>
          </div>
        </div>

        <div class="flex-grid">
          <div class="busker-email-container col">
            <div class="busker-email">
              SOCIAL MEDIA
            </div>
          </div>
        </div>

        <div class="flex-grid">
          <div class="busker-created-text-container col">
            <div class="busker-created-text">Joined:</div>
          </div>
          <div class="busker-created-date-container col">
            <div class="busker-created-date">
              {{ busker.createdAt | date: 'MMM yyyy' }}
            </div>
          </div>
          <div class="busker-address-text-container col">
            <div class="busker-address-text">Following:</div>
          </div>
          <div class="busker-address-container col">
            <div class="busker-address">X</div>
          </div>
        </div>

        <div class="flex-grid">
          <div class="busker-followers-text-container col">
            <div class="busker-followers-text">Followers</div>
          </div>
          <div class="busker-followers-count col">
            <div>{{ busker.followers || 0 }}</div>
          </div>
          <div class="busker-events-text-container col">
            <div class="busker-events-text">Events</div>
          </div>
          <div class="busker-events-count col">
            <div>{{ busker.eventsCount || 0 }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
