<div class = "ui">
<div class = "content"> 
<div class="user">
<div class="container">
    <div class="item item-1">
      <app-user-profile  class = "user-profile"></app-user-profile>
    </div>
    <div class="item item-2">
<app-map  class = "map"
  (mapInput)="onMapReady($event)"
  (mapCenterChanged)="onMapMoved($event)"
  (mapClicked)="onMapClicked($event)">
</app-map>  
    </div>
    <div class="item item-3">
         <app-buskers-mini-display class = "buskers-mini" [buskers]="buskers"></app-buskers-mini-display>
    </div>
    <div class="item item-4">
      <app-common-events class = "events" [events]="events" (selectedEvent)="onSelect($event)"></app-common-events>
    </div>
</div>
</div>
</div>
</div>
<app-event-modal class = "modal" [isOpen]="showModal" (close)="showModal = false " [event]="event">
</app-event-modal>
<div class = "a"></div>
