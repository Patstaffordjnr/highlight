    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <label for="email">Email: </label>
      <input id="email" type="text" formControlName="email" required>
      <div *ngIf="form.get('email').errors?.['required']">Email is required.</div>
      <div *ngIf="form.get('email').errors?.['email']">Not an email.</div>
    
      <label for="password">Password: </label>
      <input id="password" type="password" formControlName="password">
      <div *ngIf="form.get('password').errors?.['required']">Password required.</div>
      <div *ngIf="form.get('password').errors?.['minlength']">Neeed more character.</div>
