<dialog #myDialog *ngIf = "dialogOpen" id="my-dialog" class="dialog" (ngSubmit)="onSubmit(checkoutForm)">

  <form class="checkoutForm"  [formGroup]="checkoutForm" method="dialog">
  <div class = "formDiv">
<div class =  "formContainer">
  
  <div class="flex-grid col">

    <div class = "event-title col">
    <a>Title :
    </a>
    <a *ngIf= "!editDialog">{{eventTitle}}</a>
    <input *ngIf= "editDialog" type="string" formControlName="eventTitle" placeholder="{{eventTitle}}">
    </div>

    <div class = "event-type col">
      <a>Type : </a>
    </div>
    <div class = "event-type-input col">
      <a *ngIf= "!editDialog" >{{eventType}}</a>
      <select *ngIf= "editDialog" formControlName ="eventType"><option *ngFor="let type of typesOfEvents" [ngValue]="type">{{type}}</option></select>
    </div>
  </div>

  <div class="flex-grid">
    <div class = "address col">
      <button *ngIf= "editDialog" class = "hardcodedButton" (click) = "finishSelect()">Select Address</button>
    </div>
    <div class = "address-input col">
      <input *ngIf= "editDialog" type="string" formControlName="address" placeholder="{{address}}">
      <a  *ngIf= "!editDialog">{{address}}</a>
      <a *ngIf= "!editDialog">{{lat}}</a>
      <br>
      <a *ngIf= "!editDialog"> {{lng}}</a>
    </div>
  </div>

  <div class="flex-grid">
    <div class = "start-time-display col">
      <a>Start Time   :</a>
    </div>
    <div class = "start-time col">
      <a>{{ startAt | date:'shortTime' }}</a>
    </div>
    <div class = "start-date-display col">
      <a>Start Date :</a>
    </div>
    <div class = "start-date col">
      <a>{{ startAt | date:'mediumDate' }}</a>
    </div>
    <div class = "start-select col">
      <button *ngIf= "editDialog" class = "hardcodedButton" (click) = "startSelect()">Select Start</button>
    </div>

  </div>
  
  <div class="flex-grid">
    <div class = "finish-time-display col">
      <a>Finish Time :</a>
    </div>
    <div class = "finish-time col">
      <a>{{ endAt | date:'shortTime' }}</a>

    </div>
    <div class = "finish-date-display col">
      <a>Finish Date :</a>
    </div>
    <div class = "finish-date col">
      <a>{{ endAt | date:'mediumDate' }}</a>
    </div>
    <div class = "finish-select col">
      <button *ngIf= "editDialog" class = "hardcodedButton" (click) = "finishSelect()">Select Finish</button>
    </div>
  </div>
</div>
</div>
<div class = "menuDiv"> 
<menu class = "menu">

  <button (click)="toggleModalEdit()" class = "hardcodedButtonSlim">Edit</button>
  <button (click)="toggleModalClose()">Close</button>
  <button type="submit" value="confirmBtn" (click)="toggleModalConfirm()" class = "hardcodedButtonSlim">Confirm</button>
  <button  class = "hardcodedButtonSlim">Delete</button>
</menu>
</div>
</form>
</dialog>
