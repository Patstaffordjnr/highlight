    <button mat-raised-button (click)="openDialog('0ms', '0ms')">Event Pop Up onSelect( );</button>
    <br>
    <br>
    <br>
    <div *ngIf="eventPopUp" class ="a">
        <br>
        <a>Event Title: {{eventPopUp.title}}</a>
        <br>
        <a>Event Type:{{eventPopUp.eventType}}</a>

        <a>Event Start: {{eventPopUp.startAt}}</a>
        <br>
        <a>Event Finish: {{eventPopUp.endAt}}</a>
        <br>
    </div>
</div>
