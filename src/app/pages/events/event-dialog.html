<h2 mat-dialog-title>UserName: UserName </h2>
<mat-dialog-content>
Event Information: {{data.title}}
Event Type: {{ data.eventType }}
Address = lat: {{ data.eventLat }}, lng: {{ data.eventLng }} 
Event Start: {{data.eventStart}}
Event Finish:  {{data.eventFinish}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Ok</button>
</mat-dialog-actions>
