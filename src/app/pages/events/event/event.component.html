
<div class = "eventContainer">
  <br>
<div class="event">
  <div>
  <form class="checkoutForm" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <div class = "name">
    <a>Name: <input type="string" formControlName="name"></a>
    </div>
    <div class = "type">
    <a>Type: </a> <select formControlName ="eventType"><option *ngFor="let type of typesOfEvents" [ngValue]="type">{{type}}</option></select>
    </div>
    <div class = "selectAddressButton">
    <button type = "button" (click) = selectAddress()>Select Address: </button>
    </div>
    <div class = "address">
    <a>{{ address}}</a>
    </div>
    <div class = "start">
    <a>Start Time & Date:</a>
    </div>
    <div class = "startTimeButton">
      <button type = "button" (click) = z()>Select Time & Date: </button>
      </div>
    <div class = "finish">
    <a>Finish Time & Date: </a>
    </div>
    <div class = "finishTimeButton">
      <button type = "button" (click) = z()>Finish Time & Date: </button>
      </div>
    <div class = "submit">
    <button type="submit" [disabled]="!checkoutForm.valid">Submit</button>
    </div>
  </form>
</div>
  <br>
</div>   
</div>
