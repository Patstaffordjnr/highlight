<div class = "eventContainer">
  <br>
<div class="event">
  <div>
  <form class="checkoutForm"  [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <div class="flex-grid">
    <div class = "name col">
    <a>Name : <input type="string" formControlName="name" placeholder="Enter your name"></a>
    </div>
    <div class = "type col">
    <a>Type :  </a> <select formControlName ="eventType"><option *ngFor="let type of typesOfEvents" [ngValue]="type">{{type}}</option></select>
    </div>
  </div>
<br>
    <div class="flex-grid">
    <div class = "selectAddressButton col">
    <button type = "button" class = "hardcodedButton" (click) = selectAddress()>Select Address: </button>
    </div>
    <div class = "address col">
    <a>{{ address}}</a>
    </div>
  </div>
  <br>
  <br>
    <div class="flex-grid">
    <div class = "startDateDisplayText col">
    <a>Start Date :</a>
    </div>
    <div class = "startDateDisplay col">
      <a>{{startDate}}</a>
    </div>
    <div class = "startTimeDisplayText col">
      <a>Start Time :</a>
      </div>
    <div class = "startTimeDisplay col">
      <a>{{startTime}}</a>
    </div>
    <div class = "startTimeButton col">
      <button type = "button" class = "hardcodedButton" (click) = startTimeSelectToggle()>Select Time & Date: </button>
      </div>
    </div>
    <div class="flex-grid">
    <div class = "startDateSelect col" >
      <app-calender *ngIf="calenderStartEventVisible" class = "calenderStartDate" (selectDateEvent)="onStartDateSelected($event)"></app-calender>
    </div>
    </div>
    <div class = "startTimeSelect col">
      <app-progress-bar *ngIf="calenderStartEventVisible" class = "calenderStartTime" (selectTimeEvent)="onStartTimeSelected($event)"></app-progress-bar>
    </div>
    <br>
      <div class="flex-grid">
    <div class = "finishDateDisplayText col">
    <a>Finish Date : </a>
    </div>
    <div class = "finishDateDisplay col">
    <a>{{finishDate}}</a>
    </div>
    <div class = "finishTimeDisplayText col">
      <a>Finish Time :</a>
      </div>
    <div class = "finishTimeDisplay col">
      <a>{{finishTime}}</a>
    </div>
    <div class = "finishTimeButton col">
      <button type = "button" class = "hardcodedButton" (click) = finishTimeSelectToggle()>Finish Time & Date: </button>
      </div>
    </div>
    <div class="flex-grid">
    <div class = "finishDateSelect col" >
      <app-calender  *ngIf="calenderFinishEventVisible" class = "calenderFinishDate" (selectDateEvent)="onFinishDateSelected($event)"></app-calender>
    </div>
  </div>
  <div class = "finishTimeSelect col">
    <app-progress-bar *ngIf="calenderFinishEventVisible" class = "progressBarFinishTime" (selectTimeEvent)="onFinishTimeSelected($event)"></app-progress-bar>
  </div>
    <div class = "submit col">
    <button type="submit" class = "hardcodedButtonSlim" [disabled]="!checkoutForm.valid">Submit</button>
    </div>
  </form>
</div>
</div>   
</div>
