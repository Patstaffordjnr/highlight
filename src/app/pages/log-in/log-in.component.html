<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for="email">Email: </label>
    <input id="email" type="text" formControlName="email" required>
    <div *ngIf="loginForm.get('email').errors?.['required']">Email is required.</div>
    <div *ngIf="loginForm.get('email').errors?.['email']">Not an email.</div>
  
    <label for="password">Password: </label>
    <input id="password" type="password" formControlName="password">
    <div *ngIf="loginForm.get('password').errors?.['required']">Password required.</div>
    <div *ngIf="loginForm.get('password').errors?.['minlength']">Neeed more character.</div>

    <button type="submit" [disabled]="!loginForm.valid">Submit</button>
  </form>
  
  <hr>
  
  <p>Form Value: {{ loginForm.value | json }}</p>
  
  <p>Form Status: {{ loginForm.status }}</p>
  
  <p>Form asdads: {{ loginForm.get('password').errors?.['minLength'] }}</p>
