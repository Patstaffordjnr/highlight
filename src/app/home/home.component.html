<div class = "home">
<!-- <h1>HOME</h1> -->

<div class="a">
  <a (click)="openSaysMe('Register')">Register</a>
  <!-- Conditionally render the Create Event component -->

<app-sign-up *ngIf="registerEventVisible"></app-sign-up>

</div>

<div class ="Log in" >
  <a (click)= "openSaysMe('Log In')">Log In</a>
  <app-log-in *ngIf="logInEventVisible" ></app-log-in>
</div>




<div class ="Calender" >
  <a (click)= "openSaysMe('Calender')">Time</a>
  <app-calender *ngIf="calenderMapEventVisible" ></app-calender>
</div>

<div class ="a1" id = "a1">
  <a (click)= "openSaysMe('Google Map')">Google Maps</a>
  <app-google-map *ngIf="googleMapEventVisible" class = "google-map "[selectedDate]="selectedDate"></app-google-map>
</div>

<div class ="User" >
  <a (click)= "openSaysMe('User')">User</a>
  <app-user *ngIf="userEventVisible" ></app-user>
</div>


<div class="Create Event">
  <a (click)="openSaysMe('Create Event')">Create Event</a>
  <!-- Conditionally render the Create Event component -->
  <app-create-event *ngIf="createEventVisible"></app-create-event>

</div>




</div>
