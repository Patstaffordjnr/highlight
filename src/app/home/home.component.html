
<div class = "home-container">
    <app-calendar class = "calendar" [selectedDate]="globalDate"  (selectDateEvent)="onDateSelected($event)"></app-calendar>
    <br>
    <app-progress-bar class = "progress-bar" [selectedTime]="globalDate" (selectTimeEvent)="onTimeSelected($event)"></app-progress-bar>
    <br>
    <div class= "global-time">
        {{globalDate}}
    </div>
    <br>
    <app-map class = "map"></app-map>
    <br>
    <app-events-table></app-events-table>
</div>
