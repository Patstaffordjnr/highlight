<div class = "home">
    <br>
    <div class = "calenderHeading">
        <a (click) = "openCalender()">Calender</a>
        <app-calender *ngIf="calenderEventVisible" [selectedDate]="globalDateAndTime" (selectDateEvent)="onGlobalDateSelected($event)"></app-calender>
        <app-progress-bar *ngIf="calenderEventVisible" [selectedTime]="globalDateAndTime" (selectTimeEvent)="onGlobalTimeSelected($event)"></app-progress-bar>
    </div>
    <br>
    <div class = "globalDateAndTime">
        <app-global-date-and-time ></app-global-date-and-time>
    </div>
    <div class = "googleMapHeading">
        <a (click) = "openGoogleMap()">Map</a>
        <app-google-map *ngIf="googleMapEventVisible"></app-google-map>
    </div>
    
    <br>
    <div class = "eventsHeading">
        <a (click) = "openEvents()">Events</a>
        <app-events *ngIf="eventsEventVisible"></app-events>
    </div>
    <br>
</div>
