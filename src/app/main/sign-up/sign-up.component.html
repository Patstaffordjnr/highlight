
<div class="sign-up">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <br>


        <label for="first-name">First Name: </label>
        <input id="first-name" type="text" formControlName="firstName">
      
        <label for="last-name">Last Name: </label>
        <input id="last-name" type="text" formControlName="lastName">
      
        <label for="user-id">User ID: </label>
        <input id="user-id" type="text" formControlName="userId">


        <label for="user-dob">DOB</label>
        <input id="user-dob" type="text" formControlName="userDob">

        <label for="user-password">Password</label>
        <input id="user-password" type="text" formControlName="userPassword">

        <label for="user-password-confirmation">Password confirmation </label>
        <input id="user-password-confirmation" type="text" formControlName="userPasswordConfirmation">

        <label for="user-role">User Role</label>
        <input id="user-role" type="text" formControlName="userRole">

        <label for="email">Email</label>
        <input id="email" type="text" formControlName="userRole">

        <label for="email-confirmation">Email Confirmation</label>
        <input id="email-confirmation" type="text" formControlName="emailConfirmation">

      <br>
      <button type="submit">Submit</button>
    </form>
  </div>
